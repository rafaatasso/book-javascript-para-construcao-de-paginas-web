<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 2</title>
</head>
<body>
    <table border="1px solid black">
    <tr>
        <td>Pré-fixado</td>
        <td>Pós-fixado</td>
    </tr>
    <tr>
    <script language="javascript">
        var i = 4, j = 4;
        x = 2 * ++i;
        document.write("<td>i = 4<br/>x = 2 * ++i<br/>");
        document.write("<br/>x = ",x,"<br/>i = ", i, "</td>");
        x = 2 * j++;
        document.write("<td> j = 4<br/>x = 2 * j++<br/>");
        document.write("<br/>x = ",x,"<br/>j = ", j, "</td>");
    </script>
    </tr>
    </table>
</body>
</html>
