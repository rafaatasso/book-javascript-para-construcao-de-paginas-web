<body>
    <table border="1px solid black">
    <tr>
        <td>Pré-fixado</td>
        <td>Pós-fixado</td>
    </tr>
    <tr>
    <script language="javascript">
        var i = 4, j = 4;
        x = 2 * ++i;
        document.write("<td>i = 4<br/>x = 2 * ++i<br/>");
        document.write("<br/>x = ",x,"<br/>i = ", i, "</td>");
        x = 2 * j++;
        document.write("<td> j = 4<br/>x = 2 * j++<br/>");
        document.write("<br/>x = ",x,"<br/>j = ", j, "</td></tr></table><br/>");

        // 2.1.2 Operadores quanto aos tipos de dados
        var dia = 15;
        var data = dia + " de agosto";
        document.write("String: ");
        document.write(data + "<br/>");

        var x = "555";
        var som = x + 10;
        document.write("String: ");
        document.write(som + "<br/>");

        x = "55";
        som = x - 10;
        document.write("Number: ");
        document.write(som + "<br/>");
    </script>
</body>
